<title>Un menu !</title>
<style type="text/css">
   ul {
   list-style-type: none;
   margin: 0;
   padding: 0;
   overflow: hidden;
   background-color: #088A85;
   }
  
   li {
   float: left;
   }
  
  
   li a {
   display: block;
   color: white;
   text-align: center;
   padding:10px 12px;
   text-decoration: none;
   }
  
  
   li:first-child {
   border: 1px solid white;
   border-radius: 6px !important;
   float:right;
   margin: 8px;
   margin-right:150px;
   }
  
  
   li:nth-child(2){
   padding-left: 150px;	
   }
  
  
   @media (max-width: 600px) {
   li {
   float: none;
   padding-left: none;
   margin-right:0px;
   }
     
   li:first-child {
   float:none;
   margin: 8px;
   }
     
   li:nth-child(2){
   padding-left: 0px;	
   }
     
   }
  
  
</style>
</head>
<body>
   <nav class="menu">
      <ul>
         <li><a href="#">IUT de Fontainebleau</a></li>
         <li><a href="#">APL</a></li>
         <li><a href="#">WIM</a></li>
         <li><a href="#">ASR</a></li>
         <li><a href="#">MATHS</a></li>
      </ul>
   </nav>
</body>
</html>
